<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c8c671f9c.js" crossorigin="anonymous"></script>
    <title>Double Tap - Sign In</title>

</head>
<body>
    <div class="background-shape">
    </div>
        <h1 class="sign-in">Sign In</h1>
        <div class="sign-up">
            <h1>Don't Have an Account Yet?</h1>
            <h1>What are you waiting for? Let's fix that now!</h1>
        </div>
        <div class="signup-button">
            <button type="button">Sign Up</button>
        </div>
        <div class="space-graphic">
            <img src="./images/Group 15.png">
        </div>

    <!--Icons will go inside the form boxes-->
    <main class="main-signin">
        <div class="signin">
        <h1>Sign In</h1>
        </div>
        <div class="username-form">
            <input type="text" placeholder="">
        </div>
        <div class="email-form">
            <input type="email" placeholder="">
        </div>
        <div class="password-form">
            <input type="password" placeholder="">
        </div>
        <div class="signin-button">
            <button type="button">Sign In</button>
        </div>
        <div class="social-text">
            <h3>Or Sign in with social platforms</h3>
        </div>

        <section class="social-buttons">
            <img src="./images/icon-wrap.png" class="icon-wrapper">
            <span class="fa-brands fa-facebook-f"></span>
            <img src="./images/icon-wrap.png" class="icon-wrapper">
            <span class="fa-brands fa-twitter"></span>
            <img src="./images/icon-wrap.png" class="icon-wrapper">
            <span class="fa-brands fa-google"></span>
            <img src="./images/icon-wrap.png" class="icon-wrapper">
            <span class="fa-brands fa-linkedin-in"></span>
        </section>
    </main>
</body>
</html>
